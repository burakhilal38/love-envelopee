<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Personalized Love Envelope</title>
  <style>
    body {
      margin: 0;
      background: #ffeef2;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .form-area {
      margin-bottom: 20px;
      text-align: center;
    }

    input, textarea {
      padding: 10px;
      margin: 5px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 14px;
      width: 220px;
    }

    .envelope {
      position: relative;
      width: 200px;
      height: 120px;
      background: #f06292;
      border-radius: 6px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      cursor: pointer;
    }

    .flap {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100px;
      background: #f48fb1;
      clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
      transform-origin: top;
      transition: transform 0.6s ease;
    }

    .letter {
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      color: #c2185b;
      text-align: center;
      padding: 10px;
      font-weight: bold;
      font-size: 14px;
      transition: top 0.6s ease;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .open .flap {
      transform: rotateX(180deg);
    }

    .open .letter {
      top: 0;
    }

    .hearts {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: -1;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: float 2s ease-in;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      top: 0;
      left: -10px;
    }

    @keyframes float {
      0% {
        transform: translateY(0) scale(1) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-200px) scale(1.5) rotate(45deg);
        opacity: 0;
      }
    }

    .button {
      margin-top: 10px;
      padding: 10px 20px;
      border: none;
      background: #f06292;
      color: white;
      font-weight: bold;
      border-radius: 20px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .share-button {
      margin-top: 8px;
      padding: 8px 16px;
      background: #25D366;
      color: white;
      border: none;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Form -->
  <div class="form-area" id="formArea">
    <input type="text" id="nameInput" placeholder="Your lover's name"><br>
    <textarea id="messageInput" rows="3" placeholder="Write your message..."></textarea><br>
    <button class="button" onclick="updateMessage()">Show</button><br>
    <button class="share-button" onclick="shareOnWhatsApp()">ðŸ’¬ Share on WhatsApp</button>
  </div>

  <!-- Envelope -->
  <div class="envelope" id="envelope">
    <div class="flap"></div>
    <div class="letter" id="letterText">Fill in the form above ðŸ’Œ</div>
  </div>

  <!-- Hearts -->
  <div class="hearts" id="hearts"></div>

  <!-- Music -->
  <audio id="bgMusic" loop>
    <source src="music/muzik.mp3" type="audio/mpeg">
    Your browser does not support audio playback.
  </audio>

  <script>
    const envelope = document.getElementById('envelope');
    const letterText = document.getElementById('letterText');
    const heartsContainer = document.getElementById('hearts');
    const music = document.getElementById('bgMusic');
    const formArea = document.getElementById('formArea');

    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    function updateMessage() {
      const name = document.getElementById("nameInput").value || "My Love";
      const msg = document.getElementById("messageInput").value || "I love you so much ðŸ’Œ";
      letterText.innerHTML = `<div><strong>For ${name}</strong></div><div>${msg}</div>`;
      toggleEnvelope();
    }

    function shareOnWhatsApp() {
      const msg = document.getElementById("messageInput").value || "I love you ðŸ’Œ";
      const encodedMsg = encodeURIComponent(msg);
      const fullLink = `${window.location.origin}/?msg=${encodedMsg}`;
      music.play().catch(() => {}); // mÃ¼zik tetikle
      setTimeout(() => {
        window.open(`https://wa.me/?text=${encodeURIComponent(fullLink)}`, '_blank');
      }, 200); // 200ms gecikme = mÃ¼zik Ã§alma ÅŸansÄ± daha yÃ¼ksek
    }

    function toggleEnvelope() {
      envelope.classList.add('open');
      music.play().catch(() => {});
    }

    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * window.innerWidth + 'px';
      heart.style.top = Math.random() * window.innerHeight + 'px';
      heart.style.animationDelay = Math.random() * 2 + 's';
      heartsContainer.appendChild(heart);
      setTimeout(() => heart.remove(), 2000);
    }

    setInterval(createHeart, 200);

    // Sayfa aÃ§Ä±ldÄ±ÄŸÄ±nda URL'den msg varsa mektubu gÃ¶ster
    const urlMsgRaw = getQueryParam("msg");
    if (urlMsgRaw) {
      const msg = decodeURIComponent(urlMsgRaw);
      letterText.innerHTML = `<div>${msg}</div>`;
      formArea.style.display = "none";
      toggleEnvelope(); // zarfÄ± aÃ§
      setTimeout(() => {
        music.play().catch(() => {});
      }, 500); // Ã¶zellikle mobilde geÃ§ izin veriyor
    }
  </script>
</body>
</html>
